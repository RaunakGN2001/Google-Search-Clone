<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./search.css">
    <title>clonesearch</title>
</head>

<body>

    <!-- clone of google -->

    <nav>
        <ul>
            <li><a href="https://accounts.google.com/signup/v2/webcreateaccount?flowName=GlifWebSignIn&flowEntry=SignUp" id="signin">Sign In</a></li>
            <li><img src="https://www.pngkey.com/png/detail/207-2070054_grid-menu-gallery-set-collection-android-interface-google.png" alt="Apps" id="appsicon"></li>
            <li><a href="https://www.google.com/gmail/">Gmail</a></li>
            <li><a href="https://images.google.com/">Images</a></li>
            
        </ul>
    </nav>
    <div class="main">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo"
            id="logo">
        <div id="form">
                <div class="searchbox">
                    <img src="https://img.icons8.com/ios-glyphs/30/000000/search--v1.png" alt="search-icon" class="search-logo">
                    <input type="text" id="searchbox" name="q">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Google_mic.svg" alt="mic" class="mic-logo">
                </div>
                <div class="btn">
                    <button id="first" type="submit" class="btns">Google Search</button>
                    <button id="second" type="submit" class="btns">I'm Feeling Lucky</button>
                </div>  
        </div>
    </div>
    <footer class="footer">
        <ul class="leftfooter">
            <li class="leftfooter-list">About</li>
            <li class="leftfooter-list">Advertising</li>
            <li class="leftfooter-list">Business</li>
            <li class="leftfooter-list">How Search Works</li>
        </ul>
        <ul class="rightfooter">
            <li class="rightfooter-list">Privacy</li>
            <li class="rightfooter-list">Terms</li>
            <li class="rightfooter-list">Settings</li>
        </ul>
    </footer>
</body>

</html>
